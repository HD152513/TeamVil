<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamvil</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/register_info.css' %}">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/i18n/datepicker-ko.js"></script>
    <link rel="shortcut icon" href="{% static 'image/favicon.ico' %}"/>
</head>
<body>
    {% include 'navbar.html' %}
    <form class="content" method="POST" action="{% url 'register_info' %}" onsubmit="return registerSubmit();" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="register_info-wrap-container margin">
            <div class="register_info_wrap margin">
                <div class="register_info-register-title-wrap">
                    <p class="register_info-register-title-text spoqa-light">등록 요청</p>
                </div>
                <div class="register_info-register-content-wrap">
                    <div class="register_info-register-content-item">
                        <div class="register_info-register-circle"></div>

                        <div class="register_info-title-wrap">
                            <p class="register_info-title-text spoqa-light">주관사*</p>
                        </div>
                        
                        <input class="register_info-input-item spoqa-light row_30" name="host" type="text" required>
                    </div>

                    <div class="register_info-line col_4"></div>

                    <div class="register_info-register-content-item">
                        <div class="register_info-register-circle"></div>

                        <div class="register_info-title-wrap">
                            <p class="register_info-title-text spoqa-light">이메일*</p>
                        </div>
                        
                        <input class="register_info-input-item spoqa-light row_30" type="email" name="email" required>
                    </div>

                    <div class="register_info-line col_4"></div>

                    <div class="register_info-register-content-item">
                        <div class="register_info-register-circle"></div>

                        <div class="register_info-title-wrap">
                            <p class="register_info-title-text spoqa-light">제목*</p>
                        </div>
                        
                        <input class="register_info-input-item spoqa-light row_30" type="text" name="title" required>
                    </div>

                    <div class="register_info-line col_8"></div>

                    <div class="register_info-register-content-item">
                        <div class="register_info-register-circle"></div>

                        <div class="register_info-title-wrap">
                            <p class="register_info-title-text spoqa-light">내용*</p>
                        </div>
                    </div>

                    <div class="register_info-register-content-item">
                        <div class="register_info-register-circle not-visible"></div>
                        
                        <textarea class="register_info-input-full-item spoqa-light row_30" type="text" name="content" required></textarea>
                    </div>
                    
                    <div class="col_8"></div>

                    <div class="register_info-register-content-item">
                        <div class="register_info-register-circle"></div>

                        <div class="register_info-title-wrap">
                            <p class="register_info-title-text spoqa-light">이미지</p>
                        </div>
                        
                        <input type="file" name="img" accept="image/*">
                    </div>

                    <div class="register_info-line col_4"></div>

                    <div class="register_info-register-content-item">
                        <div class="register_info-register-circle"></div>

                        <div class="register_info-title-wrap">
                            <p class="register_info-title-text spoqa-light">링크</p>
                        </div>
                        
                        <input class="register_info-input-item spoqa-light row_30" type="text" name="link">
                    </div>

                    <div class="register_info-line col_4"></div>
                    
                    <div class="register_info-register-content-item">
                        <div class="register_info-register-circle"></div>

                        <div class="register_info-title-wrap">
                            <p class="register_info-title-text spoqa-light">파일</p>
                        </div>
                        
                        <input type="file" name="files" multiple>
                    </div>

                    <div class="col_8"></div>
                    
                    <div class="register_info-register-content-item">
                        <div class="register_info-register-circle"></div>

                        <div class="register_info-long-title-wrap">
                            <p class="register_info-title-text spoqa-light">시작일</p>
                        </div>
                        
                        <input class="register_info-input-item spoqa-light start_date" type="text" name="start_date">
                    </div>

                    <div class="register_info-line col_4"></div>

                    <div class="register_info-register-content-item">
                        <div class="register_info-register-circle"></div>

                        <div class="register_info-long-title-wrap">
                            <p class="register_info-title-text spoqa-light">종료일</p>
                        </div>
                        
                        <input class="register_info-input-item spoqa-light end_date" type="text" name="end_date">
                    </div>

                    <div class="register_info-line col_4"></div>

                    <div class="register_info-register-content-item">
                        <div class="register_info-register-circle"></div>

                        <div class="register_info-long-title-wrap">
                            <p class="register_info-title-text spoqa-light">장소</p>
                        </div>
                        
                        <input class="register_info-input-item spoqa-light row_30" type="text" name="location">
                    </div>
                </div>
                <input class="register_info-signup-submit-btn" type="submit" value="요청하기">  
            </div>
        </div>
    </form>
    {% include 'footer.html' %}
</body>

<script>
    function registerSubmit(){
        con = confirm("게시 요청이 접수되었습니다. 작성하신 메일로 2-3일 내에 게시 여부에 대해 연락드리겠습니다.");
        return con;
    };
    $(function() {
        $.datepicker.setDefaults($.datepicker.regional['ko']);

        $('.start_date').datepicker({
            showOn:"focus",
            dateFormat:"yy-mm-dd",
            changeMonth:true,
            changeYear:true,
            onClose:function(selectedDate){
                $(".end_date").datepicker("option","minDate",selectedDate);
            },
        });

        $('.end_date').datepicker({
            showOn:"focus",
            dateFormat:"yy-mm-dd",
            changeMonth:true,
            changeYear:true,
            onClose:function(selectedDate){
                $(".start_date").datepicker("option","maxDate",selectedDate);
            },
        })
    })
</script>
</html>
