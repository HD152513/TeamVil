{% block content %}
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <br>
        <br>
        {% if error %}
            <p>{{error}}</p>
            <br>
        {% endif %}    
        <h1>ID : </h1>
        <input name="username" type="text">
        <br>
        <h2>PW :</h2>
        <br>
        <input name="password" type="password">
        <br>
        <input type="submit" value="로그인">
        <h3><input type="checkbox" name="remember_session"/>로그인 상태 유지</h3>
        <h4><a href="">비밀번호 재설정</a> </h4>
        <h5><a href="{% url 'signup'  %}">회원가입</a> </h5>    
    </form>
{% endblock %}
